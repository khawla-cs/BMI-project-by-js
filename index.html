<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center; background-color:lightgray ">
        <div>
            <h3>الوزن</h3>
            <input type="text" id="weight-input">
        </div>

        <div>
            <h3>الطول</h3>
            <input type="text" id="height-input">
        </div>

        <button id="submit-btn"> احسب</button>

        <div>
            <h4 id="bmi"></h4> 
            <h3 id="bmi-catigory"></h3>
        </div>
    </div>
    
</body>

<script>
   document.getElementById("submit-btn").addEventListener("click", function(){
    var weight = document.getElementById("weight-input"). value
    var height = document.getElementById("height-input"). value
    
    var bmi = " BMI=" + weight/(height*height)

    document.getElementById("bmi").innerHTML = bmi  
    if (bmi < 18){
        document.getElementById("bmi-catigory").innerHTML = "نحيف"
    }
    else if (bmi <24.9){
        document.getElementById("bmi-catigory").innerHTML = "وزن مثالي"
    }
    else if (bmi <29.9){
        document.getElementById("bmi-catigory").innerHTML = "وزن زائد"
    }
    else if ( bmi <34.9){
        document.getElementById("bmi-catigory").innerHTML = "سمنة درجة أولى"
    }
    else if ( bmi <39.9){
        document.getElementById("bmi-catigory").innerHTML = "سمنة درجة ثانية"
    }
    else {
        document.getElementById("bmi-catigory").innerHTML = "سمنة خطيرة"
    }
    
    
   })
</script>
</html>
